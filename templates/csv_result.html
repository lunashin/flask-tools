<html>

<head>
<title>CSV Schedule maker</title>
</head>

<body>

<h1>CSVスケジュール作成ツール</h1>

<label for="csv-result">Schedule CSV Text:</label><br>
<textarea id="csv-result" name="csv-result" placeholder="" rows="30" cols="100">{{ csv_text }}</textarea>

<br>
<br>
<label for="schedule-result">Only Schedule Text:</label><br>
<textarea id="schedule-result" name="schedule-result" placeholder="" rows="30" cols="100">{{ schedule_text }}</textarea>


</body>

</html>
